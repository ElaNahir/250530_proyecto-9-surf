<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Coral Waves</title>
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">

    <!--Para darle color a la ventana del navegador o la barra desplazadora vertical de la derecha-->
    <meta name="theme-color" content="#f7f7f7">

</head>

<body>
    <header class="hero__contact">
        <nav class="nav container__contact">

            <div class="nav__logo">
                <h2 class="nav__title">Coral Waves</h2>
            </div>

            <ul class="nav__links nav__link--menu">
                <li class="nav__items"><a href="index.html" class="nav__link">Home</a></li>
                <li class="nav__items"><a href="about.html" class="nav__link">About</a></li>
                <li class="nav__items"><a href="school.html" class="nav__link">School</a></li>
                <li class="nav__items"><a href="contact.html" class="nav__link">Contact</a></li>

                <img src="./img/close.svg" alt="Close menu icon" class="nav__close">
            </ul>

            <div class="nav__menu">
                <img src="./img/menu.svg" alt="Responsive menu icon" class="nav__img">
            </div>
        </nav>

        <section class="container hero__container">
            <h1 class="hero__title">JOIN THE ADVENTURE!</h1>
            <form action="#" class="contact__form" method="post">
                <div class="contact__inputs">
                    <div class="input__label">
                        <label for="name">Name</label>
                        <input type="text" class="contact__input" name="_replyto" placeholder="Write your name"
                            required>
                    </div>
                    <div class="input__label">
                        <label for="name">Last name</label>
                        <input type="text" class="contact__input" name="_replyto" placeholder="Write your last name"
                            required>
                    </div>
                </div>
                <div class="contact__inputs">
                    <div class="input__label">
                        <label for="email">Email</label>
                        <input type="email" class="contact__input" name="_replyto" placeholder="Write your email"
                            required>
                    </div>
                    <div class="input__label">
                        <label for="email">Phone</label>
                        <input type="number" class="contact__input" name="_replyto"
                            placeholder="Write your phone number" required>
                    </div>
                </div>
                <div class="contact__inputs">
                    <label for="message">Message</label>
                    <textarea name="message" placeholder="Write your message" required></textarea>
                    <div><input type="submit" class="form__submit" value="Send"></div>
                </div>
                <!-- Check de aceptación política de privacidad-->


            </form>
        </section>

    </header>

    <main>

    </main>
    <footer class="footer">

        <section class="container footer__container">
            <nav class="nav nav--footer">
                <h2 class="footer__title"> Coral Waves Surf School</h2>
                <ul class="nav__links nav__links--footer">
                    <li class="nav__items"><a href="index.html" class="nav__link">Home</a></li>
                    <li class="nav__items"><a href="about.html" class="nav__link">About</a></li>
                    <li class="nav__items"><a href="school.html" class="nav__link">School</a></li>
                    <li class="nav__items"><a href="contact.html" class="nav__link">Contact</a></li>
                </ul>
            </nav>

            <form action="#" class="footer__form" method="post">
                <h2 class="footer__newsletter">Subscribe to our newsletter</h2>
                <div class="footer__inputs">
                    <input type="email" class="footer__input" name="_replyto" placeholder="Email" required>
                    <input type="submit" class="footer__submit" value="Register">
                </div>
            </form>
        </section>
        <section class="container footer__copy">
            <div class="footer__social">
                <a href="" class="footer__icons">
                    <img src="./img/instagram.svg" alt="Instagram icon link" class="footer__img">
                </a>
                <a href="" class="footer__icons">
                    <img src="./img/linkedin.svg" alt="Linkedin icon link" class="footer__img">
                </a>
                <a href="" class="footer__icons">
                    <img src="./img/youtube.svg" alt="Youtube icon link" class="footer__img">
                </a>
            </div>
            <h3 class="footer__copyright">
                Coral Waves &copy; 2025
            </h3>
        </section>

    </footer>

    <script src="./js/menu.js"></script>
    <script src="./js/questions.js"></script>
    <script src="./js/slider.js"></script>

</body>

</html>
